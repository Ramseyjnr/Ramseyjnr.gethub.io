<!DOCTYPE html>
<html lang = "en-US">
    <head>
        <meta charset = "utf-8">
        <link rel="stylesheet" href= "./styles/default.css" type="text/css">
        <title>Ramsey Azure | ITIS 3135 | white-rams | Slideshow </title>
        <script src="scripts/slide_show.js"></script>
    </head>
    <body>
        <header>
           <div data-include="components/header.html"></div>
        </header >
     <main>  
        <!-- Container for the image gallery -->
<div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
        <div class="numbertext">1 / 6</div>
        <img class="slide_img" src="images/IMG-9742.JPG" style="width:100%" alt="m1">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
      <img class="slide_img" src="images/IMG_9741.JPG" style="width:100%" alt="m1">
  </div>
  
  <div class="mySlides">
    <div class="numbertext">3 / 6</div>
    <img class="slide_img" src="images/123.jpg" style="width:100%" alt="m1">
</div>
  
<div class="mySlides">
  <div class="numbertext">4 / 6</div>
  <img class="slide_img" src="images/28.jpg" style="width:100%" alt="m1">
</div>
  
<div class="mySlides">
  <div class="numbertext"> 5/ 6</div>
  <img class="slide_img" src="images/assc.jpg" style="width:100%" alt="m1">
</div>
  
<div class="mySlides">
  <div class="numbertext">6 / 6</div>
  <img class="slide_img" src="images/saa.jpg" style="width:100%" alt="m1">
</div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="images/IMG-9742.JPG" style="width:100%" onclick="currentSlide(1)">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/IMG_9741.JPG" style="width:100%" onclick="currentSlide(2)">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/123.jpg" style="width:100%" onclick="currentSlide(3)">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/28.jpg" style="width:100%" onclick="currentSlide(4)">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/assc.jpg" style="width:100%" onclick="currentSlide(5)">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/saa.jpg" style="width:100%" onclick="currentSlide(6)">
      </div>
    </div>
  </div>
    </main>
        <footer>
            <div data-include="components/footer.html"></div>
            <script src  = scripts/HTMLInclude.js ></script>
        </footer>
 
    </body>

</html>
