<!DOCTYPE html>
<html lang = "en-US">
    <head>
        <meta charset = "utf-8">
        <link rel="stylesheet" href= "./styles/default.css" type="text/css">
        <title>Ramsey Azure | ITIS 3135 | white-rams | Slideshow </title>
        <script src="scripts/slide_show.js"></script>
    </head>
    <body>
        <header>
           <div data-include="components/header.html"></div>
        </header >
        
        <!-- Container for the image gallery -->
<div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
        <img src="images/IMG-9742.JPG" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
        <img src="images/IMG_9741.JPG" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
        <img src="images/5a4bcb60b0bcd5ea6d8b761e.webp" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
        <img src="images/180428-F-CH060-901.webp" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">5 / 6</div>
        <img src="images/Dont-Worry-Guys-I-Got-This-Funny-Fail-Meme-Picture.jpeg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
        <img src="images/size1.jpeg" style="width:100%">
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="images/IMG-9742.JPG" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/IMG_9741.JPG" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/5a4bcb60b0bcd5ea6d8b761e.webp" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/180428-F-CH060-901.webp" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/Dont-Worry-Guys-I-Got-This-Funny-Fail-Meme-Picture.jpeg" style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/size1.jpeg" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
      </div>
    </div>
  </div>
    </main>
        <footer>
            <div data-include="components/footer.html"></div>
            <script src  = scripts/HTMLInclude.js ></script>
        </footer>
 
    </body>

</html>
